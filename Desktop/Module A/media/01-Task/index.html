<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01- Task</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="text-slate-800 text-3xl text-center p-4 underline underline-offset-4">01- Task</h1>
        <div class="artboard phone-1 bg-slate-300 rounded-md p-4">
            <label class="text-slate-600 font-semibold">Please enter a word:</label>
            <input type="text" placeholder="Type here" id="word1" class="bg-slate-400 placeholder-slate-600 text-slate-600 input input-bordered w-full max-w-xs mb-2"/>
            <button  class="btn bg-slate-700 text-slate-400 w-full border-0" id="calc">Calculate</button>
            <p class="pt-10 text-center text-slate-600" id="message">
                The word <i id="message1" class="font-bold">XYZ is not</i> a palindrome.
            </p>
        </div>
    </main>
    <script>
        let message = document.getElementById('message1');
        let btn = document.getElementById('calc')
        btn.addEventListener('click', checkPalindrome)
        let string = document.getElementById('text1');
        console.log(message)
        function checkPalindrome() {
            let string = document.getElementById('word1').value.trim()
            text = string
            text1 = string.split('');
            text1 = text1.reverse()
            let str = '';
            for(let t of text1){
                str+= t;
            }
            if (str === text){
                message.textContent = text+' is'
            }else{
                message.textContent = text+' is not'
            }
            console.log(text1)

            // if ()
        }
    </script>
</body>
</html>
